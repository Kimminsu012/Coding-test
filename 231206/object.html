        function myButton( bgcolor , fsize , width , height , bdcolor ){ // 생성자 함수 , 내가 원하는 스타일의 버튼 만들기
            // key 와 매개변수의 이름은 같아도 된다.
            this.bgcolor = bgcolor;
            this.fontsize = fsize;
            this.width = width;
            this.height = height;
            this.borderColor = bdcolor;
            this.make=function(){
                document.write( `<button
                style='background-color:${this.bgcolor}; font-size:${this.fontsize};
                width:${this.width}; height:${this.height}; border-color:${this.borderColor};
                '>의사 버튼</button>` );
            };
        }
