<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그</title>
</head>
<body>
    
    <table border="1">
        <tr height="50">
            <td width="100" bgcolor="red"></td>
            <td width="100" bgcolor="red"></td>
            <td width="100"></td>
        </tr>
        <tr height="50" bgcolor="blue">
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr height="50">
            <td bgcolor="orange"></td>
            <td bgcolor="lightgreen"></td>
            <td bgcolor="lightgreen"></td>
        </tr>
        <tr height="50">
            <td bgcolor="orange"></td>
            <td></td>
            <td></td>
        </tr>
    </table>
<br>
<br>

    <!--
        테이블에서 각 칸의 너비와 높이를 쉽게 지정하는방법
        너비는 첫번째줄의 td들에게 주며 다른 줄에도 적용된다.
        높이는 모든줄의 첫번째td에게 주면 뒤에있는 칸에도 적용된다.
    -->
    <table border="1"> 
        <tr>
            <td width="10" height="10">0</td>
            <td width="10" bgcolor="green">1</td>
            <td width="10" bgcolor="#BFA0ED">2</td>
            <td width="10" bgcolor="#AFE1SC">3</td>
        </tr>
        <tr bgcolor="#E8D9FF" height="10">
            <td>5</td>
            <td>8</td>
            <td>7</td>
            <td>9</td>
        </tr>
        <tr>
            <td height="10">12</td>
            <td>15</td>
            <td>14</td>
            <td>70</td>
        </tr>
    </table>

</body>
</html>
