<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #container{
            display: grid;
            width: 1000px;
            grid-auto-rows: 50px;
            gap: 10px;
        }
        #container .item:nth-child(1){}
        #container .item:nth-child(2){}
        #container .item:nth-child(3){}
        #container .item:nth-child(4){}
        #container .item:nth-child(5){}
        #container .item:nth-child(6){}
        #container .item:nth-child(7){}
        #container .item:nth-child(8){}

    </style>


</head>
<body>
    
    <div id="container">
        <div class="item" style="background-color: red;">1</div>
        <div class="item" style="background-color: orange;">2</div>
        <div class="item" style="background-color: yellow;">3</div>
        <div class="item" style="background-color: green;">4</div>
        <div class="item" style="background-color: blue;">5</div>
        <div class="item" style="background-color: indigo;">6</div>
        <div class="item" style="background-color: purple;">7</div>
        <div class="item" style="background-color: aquamarine;">8</div>
    </div>


</body>
</html>
