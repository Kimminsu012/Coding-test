    <script type="text/javascript">

        // 과제
        // 컴퓨터가 육면체 주사위를 던졌다.
        // 나도 육면체 주사위를 던졌다.
        // 주사위 값이 크면 이기는 게임이다.
        // 내가 승리 했는가 패배 했는가 출력하세요.
        // 단, 같은 숫자라면 비김!


        
        var com = parseInt(Math.random()*6+1);
        var user = parseInt(Math.random()*6+1);
        
        var ho = (com > user) ? "패배" : "승리";
        ho = (com == user) ? "비김" : ho;

        console.log("사용자 " + ho);



    </script>
