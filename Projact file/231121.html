<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>

    /*
    
    과제
    인구조사
    가족구성원의 나이를 입력하기 prompt로 입력
    0을 입력하면 더이상 입력 처리가 안된다.
    
    입력이 끝나면 결과 출력
    결과 출력 내용은
    노인 : 65세 이상
    성인 : 20세~64세
    청소년 : 8세~19세
    아동 : 1세~7세

    결과 값 : 
    총원 10명 : 노인 2명, 성인 5명, 청소년 2명, 아동 3명
    
    */


        
        var hie = 0, mid = 0, row = 0, baby = 0;
        var count = 0;
        for(;true;){
            var age = parseInt(prompt("가족의 나이 입력"));
            if(age>64){
                hie++;
                count++;
            }
            if(age>19 && age<65){
                mid++;
                count++;
            }
            if(age>7 && age<20){
                row++;
                count++;
            }
            if(age>0 && age<8){
                baby++;
                count++;
            }
            if(age==0){
                break;
            }
        }document.write(`노인 ${hie} 명 , 성인 ${mid} 명 , 청소년 ${row} 명 , 아동 ${baby} 명 <br> 총 ${hie + mid + row + baby} 명`);
        
        
        
        
        
            
    
        




    


    </script>

</head>

</body>
</html>
