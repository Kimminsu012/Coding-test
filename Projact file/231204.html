        function sugar(){
            var v = getBlood();
            var out = "정상혈당";
            if(70 <= v && v <= 100)
            out +=" 공복혈당"
            if(90 <= v && v <= 140)
            out +=" 식후 2시간 혈당"
            if( 66.1 > v )
            out +="당화혈색소"
            document.getElementById("bl_result").innerHTML=out;
        }
        function getBlood(){
            var v = Number($("#blode").val());
            return v;
        }


        function n(v){
            return Number(v);
        }


    function bmikg(){
        var kg_text = n($("#kg").val());
        var tall_text = n($("#tall").val());
        var total = parseInt(kg_text/((tall_text/100)*(tall_text/100)));

        if( total <= 18.5 ){
            $("#kg_result").html(`현재 BMI 수치는 ${total} 이므로 저체중입니다`)
        }
        if( total > 18.5 && total < 23 ){
            $("#kg_result").html(`현재 BMI 수치는 ${total} 이므로 정상입니다`)
        }
        if( total >= 23 && total < 25){
            $("#kg_result").html(`현재 BMI 수치는 ${total} 이므로 과체중입니다`)
        }
        if( total >= 25 ){
            $("#kg_result").html(`현재 BMI 수치는 ${total} 이므로 비만입니다`)
        }
    }

    <input type="text" id="kg"><label for="kg">몸무게</label>
    <input type="text" id="tall"><label for="tall">키</label>
    <button onclick="bmikg()" id="bmiK">BMI 측정</button>
